<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <h1>{{ msg }}</h1>
        <span>{{ count }}</span>
    </div>


    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        // 创建一个Vue实例
        const app = new Vue({
            el: '#app', // 挂载点, 表明管理的容器
            data: { 
                msg: 'Hello Vue!',
                count: '666'
            } // 数据   
        })
    </script>
</body>
</html>
